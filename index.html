<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>

    <title>Document</title>
  </head>

    <div class="bg-white">
      <header class="absolute inset-x-0 top-0 z-50">
        <nav

            <a href="#" class="-m-1.5 p-1.5">

          </div>
          <div class="flex lg:hidden">
            <button
              type="button"
              class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="size-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
            <a href="#" class="text-sm/6 font-semibold text-gray-900"
              >Product</a
            >
            <a href="#" class="text-sm/6 font-semibold text-gray-900"
              >Features</a
            >
            <a href="#" class="text-sm/6 font-semibold text-gray-900"
              >Marketplace</a
            >
            <a href="#" class="text-sm/6 font-semibold text-gray-900"
              >Company</a
            >
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a href="#" class="text-sm/6 font-semibold text-gray-900"
              >Log in <span aria-hidden="true">&rarr;</span></a
            >
          </div>
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
          <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56 border-x-4 border-y-4 ">
          
            <div
              class="text-center text-sm/6 text-gray-600 font-medium"
            >YOUR STYLE-YOUR STORY
           <h2 
              class="text-L font-medium tracking-tight  text-gray-900 lg:text-4xl "
              >
              INK AURA
            </h2>
            <h1
              class="text-5xl font-semibold tracking-tight text-balance text-gray-900 sm:text-7xl"
            >
              COMING SOON
            </h1>
            </div>
           </div>
          
        
        </div>
      </div>
    </div>
