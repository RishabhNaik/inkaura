<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add Google Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Condiment&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/4.0.0-alpha.11/lib.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
        --font-display: "Poppins", serif;
        --font-unbounded: "Unbounded", serif;
        --font-condiment: "Condiment", serif;
      }

      /* Add font family configuration */
      @layer base {
        html {
        }
        h1 {
          font-family: "", serif;
        }
        

      }
    </style>

    <title>Document</title>

  <body
    class="overflow-hidden bg-[url(assets/img/coming_soon_bg.png)] bg-cover bg-no-repeat"
  >
    <header class="">
      <nav
        class="font-display flex items-center justify-between p-6 lg:px-8 bg-sky-50 opacity-60"
        aria-label="Global"
      >
        <div class="flex">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img class="h-8 w-auto" src="assets/img/logo.png" alt="" />
          </a>
        </div>

        <div class="hidden lg:flex lg:gap-x-12">
          <a href="#" class="text-xl/6 font-semibold text-gray-900">Home</a>
          <a href="#" class="text-xl/6 font-semibold text-gray-900">About</a>
          <a href="#" class="text-xl/6 font-semibold text-gray-900">Contact</a>
        </div>
      </nav>
      <!-- Mobile menu, show/hide based on menu open state. -->
      <div class="lg:hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
      </div>
    </header>

    <div class="relative flex items-center justify-center min-h-screen px-4">
      <div
        class="z-10 absolute flex items-center justify-center w-2/4 h-3/9  px-12 py-8 rounded-tr-[90px] rounded-bl-[90px] bg-sky-50 bg-opacity-60"
      >
        <div class="-z-10 absolute pt-2 w-6/10 sm:w-6/10">
          <img src="assets/img/t-shirt.png" />
        </div>
        <div class="relative text-center">
          <p class="font-unbounded pb-2 text-gray-400 lg:text-xl">
            YOUR STYLE-YOUR STORY
          </p>
          <h2 class="font-unbounded pb-4 text-gray-200 lg:text-3xl">
            INK AURA
          </h2>
          <h1
            class="font-condiment text-8xl text-gray-100 mix-blend-difference"
          >
            COMING SOON

        </div>
      </div>
    </div>
